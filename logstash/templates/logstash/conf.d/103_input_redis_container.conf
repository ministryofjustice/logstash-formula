{% from "logstash/map.jinja" import logstash with context %}

input {
{% if logstash.redis is string %}
    redis {
        host => '{{logstash.redis}}'
        data_type => list
        key => '{{ logstash.container_key }}'
        type => 'logstash:container'
    }
{% elif logstash.redis is iterable %}
{% for host in logstash.redis %}
    redis {
        host => '{{ host }}'
        data_type => list
        key => '{{ logstash.container_key }}'
        type => 'logstash:container'
    }
{% endfor %}
{% endif %}
}


